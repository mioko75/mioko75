<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Photociti">
    <meta name="author" content="Sophie Bergeron">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Photociti</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Très important d'apporter notre css sous le bootstrap pour que notre css est priorité -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&family=Raleway:wght@300;600;900&display=swap" rel="stylesheet">
    <meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no"><!-- LIGNE LA PLUS IMPORTANTE AU MONDE -->
</head>

<body>
<!-- Entete --->
<header>
    <div class="container-fluid d-print-none">
        <div class="row">
            <div class="col">
                <h1>Phot<strong class="rouge">o</strong>citi</h1>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <!-- Étape1 entrez le mot + bouton go --->
    <div class="row">
        <div class="col d-print-none">
            <h3>Étape 1</h3><i class="fa fa-keyboard fa-3x "></i>
        </div>
    </div>
    <div class="row">
        <div class="col d-print-none">
            <div id="section1" class="p-5 backgroundColor text-center">
                <form id="PhotoForm">
                    <div id="structure" class="form-group">
                        <div class="container">
                            <h4>Entrez un mot de 3 à 12 lettres</h4>
                            <input class="form-control text-center" name="user" id="userName" type="text" minlength="3" maxlength="12" placeholder="Entrez un mot">
                            <p>Utilisez * pour les caractères spéciaux</p>
                            <input class="mt-2 btn btn-danger" type="button" id="boutonGo" name="Go" value="Go">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col d-print-none">
            <h3>Étape 2</h3>
        </div>
    </div>
    <div class="row">
        <div class="col d-print-none">
            <div id="section2" class="p-5 backgroundColor text-center">
                <div class="container">
                    <h4>Changez l'image de vos lettres</h4>
                    <p>En cliquant sur l'image à changer</p>
                </div>
            </div>
        </div>
    </div>
    <!--Caroussel de photo  -->
    <div class="modal" tabindex="-1" role="dialog" id="modalLettre">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="monCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img id="image1" src="images/Letters/A/A1.jpg" class="img-fluid m-auto d-block" alt="Image1">
                            </div>
                            <div class="carousel-item">
                                <img id="image2" src="images/Letters/A/A2.jpg" class="img-fluid m-auto d-block" alt="Image2">
                            </div>
                            <div class="carousel-item">
                                <img id="image3" src="images/Letters/A/A3.jpg" class="img-fluid m-auto d-block" alt="Image3">
                            </div>
                            <div class="carousel-item">
                                <img id="image4" src="images/Letters/A/A4.jpg" class="img-fluid m-auto d-block" alt="Image4">
                            </div>
                            <div class="carousel-item">
                                <img id="image5" src="images/Letters/A/A5.jpg" class="img-fluid m-auto d-block" alt="Image5">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#monCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#monCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btnSave" data-dismiss="modal">Choisir</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-print-none">
            <h3>Étape 3</h3>
        </div>
    </div>
    <div class="row">
        <div class="col d-print-none">
            <div id="section3" class="p-5 backgroundColor text-center">
                <div class="container">
                    <h4 class="">Changez la couleur de fond</h4>
                    <label class="">Cliquez sur la couleur de fond desiré</label>
                    <div id="BG">
                        <div id="carreBlanc" class="carre" ></div>
                        <div id="carreBleu" class="carre"></div>
                        <div id="carreBleuFonce" class="carre"></div>
                        <div id="carreGris" class="carre"></div>
                        <div id="carreNoir" class="carre"></div>
                        <div id="carreRose" class="carre"></div>
                        <div id="carreRouge" class="carre"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Impression --->
    <div id="SectionResultat">
        <div id="boiteLettre" class="row py-5 BGChoisis justify-content-center text-center"></div>
    </div>
</div>

<script src="js/jquery-3.4.1.js"></script><!-- JQuery toujours avant Bootstrap-->
<script src="js/photociti.js"></script><!-- js perso-->
<script src="js/bootstrap.js"></script> <!-- DOIT TOUJOURS ÊTRE À LA DERNIÈRE LIGNE DU CODE, JUSTE AVANT DE FERMER LE BODY -->
</body>
</html>
